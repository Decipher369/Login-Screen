<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your Account</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Left Panel: Illustration -->
        <div class="left-panel">
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>
            <div class="decoration decoration-3"></div>

            <div class="illustration-wrapper">
                <div class="illustration-bg"></div>
                <img src="/static/images/skeleton.png" alt="Skeleton illustration" class="skeleton-img">

                <!-- Eye tracking -->
                <div class="eye-sockets">
                    <div class="eye-socket eye-left">
                        <div class="eyeball"></div>
                    </div>
                    <div class="eye-socket eye-right">
                        <div class="eyeball"></div>
                    </div>
                </div>

                <!-- Password bubbles -->
                <div class="password-bubble password-bubble-left">
                    <span>•••••••</span>
                </div>
                <div class="password-bubble password-bubble-right">
                    <span>•••••••</span>
                </div>

                <!-- Decorative foliage -->
                <div class="foliage"></div>
            </div>

            <div class="tagline">
                <h2>Turn your ideas into reality.</h2>
                <p>Start for free and get attractive offers from the community</p>
            </div>
        </div>

        <!-- Right Panel: Login Form -->
        <div class="right-panel">
            <div class="login-card">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <rect x="16" y="4" width="8" height="32" rx="2" fill="#722F5E" />
                        <rect x="4" y="16" width="32" height="8" rx="2" fill="#722F5E" />
                    </svg>
                </div>

                <h1>Login to your Account</h1>
                <p class="subtitle">See what is going on with your business</p>

                <button type="button" class="google-btn" id="googleBtn">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4"
                            d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" />
                        <path fill="#34A853"
                            d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z" />
                        <path fill="#FBBC05"
                            d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707 0-.59.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z" />
                        <path fill="#EA4335"
                            d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" />
                    </svg>
                    Continue with Google
                </button>

                <div class="divider">
                    <span>or Sign in with Email</span>
                </div>

                <form id="loginForm" method="POST" action="/login">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="mail@abc.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            Remember Me
                        </label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        Login
                    </button>
                </form>

                <p class="signup-text">
                    Not Registered Yet? <a href="#" class="signup-link">Create an account</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
